<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kapcsolat - Baja Blogja</title>
    <link rel="stylesheet" href="../Bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../Css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body id="hatter">
    <header id="contact_header">
        <h1>Baja Blogja</h1>
        <nav class="navbar navbar-expand-sm navbar-dark">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav mx-auto">
                        <li><a href="../Főoldal/index.html">Kezdőlap</a></li>
                        <li><a href="/rolunk/rolunk.html">Rólunk</a></li>
                        <li><a href="../bejegyzesek/posts.html">Bejegyzések</a></li>
                        <li><a href="/Kapcsolat/Contact.html">Kapcsolat</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    <main>
        <section id="contact">
            <div class="d-flex justify-content-center container">
                <div class="info">
                    <div class="d-flex justify-content-center align-items-center">
                        <h2>Kapcsolat</h2>
                    </div>
                    <form>
                        <div class="d-flex justify-content-center align-items-center">
                            <label for="name">Név:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="d-flex justify-content-center align-items-center">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="d-flex justify-content-center align-items-center">
                            <label for="message">Üzenet:</label>
                            <textarea id="message" name="message" required></textarea>
                        </div>
                        <div class="d-flex justify-content-center align-items-center">
                            <div class="btn btn-success">
                                <a type="submit">Küldés</a>
                            </div>
                        </div>
                    </form> 
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class=".col-xl-6">
                        
                    </div>
                    <div class=".col-xl-6">
                        
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="../Js/script.js"></script>
</body>
</html>
